<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-static-top my-nav">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar8">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand text-hide" href="{{ url_for('users.index') }}">#LettuceBeFriends
            </a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">

              {% if current_user.is_anonymous %}
                <li><a class="nav-signup" href="{{ url_for('users.signup') }}">Sign Up</a></li>
                <li><a class="nav-login" href="{{ url_for('users.login') }}">Log In</a></li>
              {% else %}
                <li><a class="nav-signup" href="{{ url_for('events.new', u_id=current_user.id) }}">Create New Event</a></li>
                <li><a class="nav-login" href="{{ url_for('users.logout') }}">Log out</a></li>
              {% endif %}
            </ul>
          </div>
          <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
    </nav>

      <div class="container">
        {% for message in get_flashed_messages() %}
          <div class="alert alert-{{ message['status'] }}">{{ message['text'] }}</div>
        {% endfor %}

        {% block content %}
        {% endblock %}
      </div>
</body>
</html>
